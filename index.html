<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Конвертер валют">
  <meta name="author" content="Максим Ситников">
  <title>Конвертер валют</title>
</head>
<body>
    <div class="page">
        <main class="content">
            <h1 class="content__title">Конвертер валют</h1>
            <div class="converter">
                <form class="converter__form">
                    <input type="number" id="inputRub" class="converter__input converter__input-rub" placeholder="Сумма, руб">
                    <select id="select" class="converter__input converter__selector">
                        <option value="" default disabled selected>Выберите валюту</option>
                    </select>
                    <input type="number" id="inputValute" class="converter__input conveter__input-result" placeholder="Сумма в валюте" disabled>
                </form>
            </div>
            <div class="entry">
                <form class="entry__form form" method="POST" action="./post.php" novalidate>
                    <h2 class="entry__title">Записаться на обмен валюты</h2>
                    <input type="email" class="entry__input entry__input-email form__input" id="email-input" name="email" placeholder="Введите ваш E-Mail" required minlength="5" maxlength="50" novalidate>
                    <span class="form__input-error email-input-error"></span>
                    <button type="submit" class="entry__submit entry__input form__submit">Записаться</button>
                </form>
            </div>
        </main>
    </div>
  
<script type="module" src="./pages/index.js"></script>



</body>
</html>
